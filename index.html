<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Scroll Site</title>
  </head>
  <body>
    <!-- NavBar Section -->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="#home" id="navbar_logo">COLOR</a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_items">
            <a href="#home" class="navbar_links" id="home-page">Home</a>
          </li>
          <li class="navbar_items">
            <a href="#about" class="navbar_links" id="about-page">About</a>
          </li>
          <li class="navbar_items">
            <a href="#service" class="navbar_links" id="service-page"
              >Services</a
            >
          </li>
          <li class="navbar_btn">
            <a href="#sign_up" class="button" id="signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- hero section-->
    <div class="hero" id="home">
      <div class="hero_container">
        <h1 class="hero_heading">Choose your <span>colors</span></h1>
        <p class="hero_description">Unlimted Possibilities</p>
        <button class="main_btn"><a href="#">Explore</a></button>
      </div>
    </div>
    <!-- about-->
    <div class="main" id="about">
      <div class="main_container">
        <div class="main_img_container">
          <div class="main_img_card">ICON</div>
        </div>
        <div class="main_content">
          <h1>What is going on</h1>
          <h2>We Help</h2>
          <p>Call Us</p>
          <button class="main_btn"><a href="#">DO IT NOW!</a></button>
        </div>
      </div>
    </div>
    <!-- servic-->
    <div class="service" id="service">
      <h1>Our Services</h1>
      <div class="service_wrapper">
        <div class="service_card">
        <h2>Custom Color</h2>
        <p>AI Tech</p>
        <div class="service_btn"><button>Get Started</button></div>
      </div>
      <div class="service_card">
          <h2>Ready?</h2>
          <p>Jump</p>
          <div class="service_btn"><button>Get Started</button></div>
        </div>
        <div class="service_card">
            <h2>Custom</h2>
            <p>AI </p>
            <div class="service_btn"><button>Get Started</button></div>
          </div>
          <div class="service_card">
              <h2>Color</h2>
              <p>Tech</p>
              <div class="service_btn"><button>Get Started</button></div>
            </div>
    </div>
    <div class="main" id="sign-out">
        <div class="main_container">
            <div class="main_content">
                <h1>Join our team</h1>
                <h2>Sign up today</h2>
                <p>What makes us different</p>
                <button class="main_btn"><a href="#">Sign up</a></button>
              </div>
          <div class="main_img_container">
            <div class="main_img_card" id=#card-2>ICON</div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
